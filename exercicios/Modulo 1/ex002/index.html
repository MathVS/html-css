<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr> <!--linha-->
    <p>Você pode escrever um parágrafo de qualquer jeito. 
        Basta colocar tudo no meio de tagas &lt;p&gt; e /p
    </p> <!--lt = less than e gt = greater than-->
    <p>Quebra de paragrafo e testando comando br agora <br>segue o teste
    </p>
    <p>Adicionando símbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &uparrow; <!--ou &uarr-->
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F60A <!--o &#x é referencia para o codigo hexadecimal-->
    </p>
</body>
</html>
