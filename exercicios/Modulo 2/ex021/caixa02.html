    <title>Grouping Tags</title>

        nav {
            background-color: rgb(36, 35, 35);

        }

        nav > a {
            margin-right: 10px;
            text-align: center;
            color: white;


        }

        nav > a:hover {
            text-decoration: underline;
        }

        main {
            background-color: white;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 1px;
            margin: 0px;
        }

        footer > P {
            margin: 0px;
        }
    </style>
</head>
